<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/results-summarry.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans:wght@300;400;500;700&family=Work+Sans:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="result">
        <div class="first">Your Result</div>
        <div class="circle">
          <div class="center">
            <div>76</div>
            <div>of 100</div>
          </div>
        </div>
        <div class="info">
          <div class="great">Great</div>
          <p>
            You scored higher than 65% of <br />the people who have taken
            <br />these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <div class="second">Summary</div>
        <div class="list red">
          <div>
            <img src="images/icon-reaction.svg" alt="" />
            <span class="reaction">Reaction</span>
          </div>
          <div class="number">
            <span>80</span>
            <apan class="percent">/ 100</apan>
          </div>
        </div>
        <div class="list orange">
          <div>
            <img src="images/icon-memory.svg" alt="" />
            <span class="memory"> Memory</span>
          </div>
          <div class="number">
            <span>92</span>
            <apan class="percent">/ 100</apan>
          </div>
        </div>
        <div class="list green">
          <div>
            <img src="images/icon-verbal.svg" alt="" />
            <span class="vervbl">Verbal</span>
          </div>
          <div class="number">
            <span>61</span>
            <apan class="percent">/ 100</apan>
          </div>
        </div>
        <div class="list blue">
          <div>
            <img src="images/icon-visual.svg" alt="" />
            <span class="visual">Visual</span>
          </div>
          <div class="number">
            <span>72</span>
            <apan class="percent">/ 100</apan>
          </div>
        </div>
        <div class="link">
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
